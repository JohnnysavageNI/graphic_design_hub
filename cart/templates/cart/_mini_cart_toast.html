<div class="toast toast-cart" role="alert" data-autohide="true" data-delay="3500">
  <div class="toast-header">
    <strong class="mr-auto">Added to cart</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {% if added_service %}
      <p class="mb-2"><strong>{{ added_service.name }}</strong> added to your cart.</p>
    {% endif %}
    <hr>
    {% include "cart/_mini_cart.html" %}
  </div>
</div>
