{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" style="padding-top:6rem; max-width:520px;">
  <h1 class="mb-3 text-white text-center">{% trans "Sign Out" %}</h1>

  <div class="card">
    <div class="card-body">
      <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <div class="d-flex justify-content-between">
          <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">
            {% trans "Cancel" %}
          </a>
          <button type="submit" class="btn btn-danger">
            {% trans "Sign Out" %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
