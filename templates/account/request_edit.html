{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="padding-top:6rem; padding-bottom:2rem;">
  <h1 class="text-white mb-4">Edit Request #{{ dr.id }}</h1>
  <div class="card">
    <div class="card-header"><strong>{{ dr.service.name }}</strong>{% if dr.qty %} Ã— {{ dr.qty }}{% endif %}</div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary ml-2">Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
