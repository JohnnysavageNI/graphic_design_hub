{% extends 'base.html' %}
{% block content %}
<h1>Our Design Services</h1>
<div style="display: flex; gap: 20px; flex-wrap: wrap;">
  {% for service in services %}
    <div style="border:1px solid #ccc; padding:15px; width:250px;">
      <h2>{{ service.name }}</h2>
      <p>{{ service.description }}</p>
      <p><strong>Price:</strong> Â£{{ service.price }}</p>
      <a href="{% url 'checkout' service.id %}" style="display:inline-block;padding:8px 15px;background:#007bff;color:#fff;text-decoration:none;border-radius:5px;">Purchase</a>
    </div>
  {% empty %}
    <p>No services available.</p>
  {% endfor %}
</div>
{% endblock %}
